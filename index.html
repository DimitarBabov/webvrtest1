<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="js/aframe-master.min.js"></script>
	<script src="js/aframe-stereo-component_custom.js"></script>
	
	
	
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <a-assets>
        <a-asset-item id="lamp" src="models/model.gltf"></a-asset-item>
		<video id="tunnel" autoplay loop="true" src="video/MaryOculus.mp4"></video>
      </a-assets>
      
	 
	
	 <!--a-videosphere  src="#tunnel" width="16" height="9" position="0 0 -20" ></a-videosphere-->     
	 
	<a-videosphere src="#tunnel" stereo="eye:left";  rotation="0 -90 0"></a-videosphere>
	<a-videosphere src="#tunnel" stereo="eye:right"; rotation="0 -90 0" ></a-videosphere>
		
   <a-gltf-model src="#lamp" rotation="0 45 0" position="0 0 -5" scale="0.25 0.25 0.25" 
   
   >
   </a-gltf-model>
	 <a-camera stereocam="eye:right"></a-camera>
		
    </a-scene>
  </body>
</html>
