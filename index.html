<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="js/aframe-v0.8.2.min.js"></script>
  <script src="js/aframe-stereo-component_custom.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
	
	
	
  </head>
  <body>
    <a-scene renderer="antialias: true">
      <a-assets>
        <a-asset-item id="talon" src="models/model.gltf"></a-asset-item>
		    <video id="tunnel" autoplay loop="true" src="video/MaryOculus.mp4"></video>
      </a-assets>
      
	 
	<!--Video sphere for stereoscopic view-->
  <!--a-videosphere  src="#tunnel"  rotation="0 -90 0" ></a-videosphere-->  
  <!--
	<a-videosphere src="#tunnel" stereo="eye:left; split:horizontal";  rotation="0 -90 0"></a-videosphere>
  <a-videosphere src="#tunnel" stereo="eye:right; split:horizontal"; rotation="0 -90 0" ></a-videosphere> 
  -->
<a-sky color="#6EBAA7"></a-sky>
<a-camera 
        id="cam"
        stereocam="eye:right">
        <a-cursor></a-cursor>
</a-camera>

<a-gltf-model src="#talon" rotation="0 -90 0" position="0 0.25 -1.75" scale="1 1 1" >
     <!--
      <a-animation attribute="rotation"
      to="0 360 0"
      repeat="indefinite"
      dur="20000"
      easing="linear">
      </a-animation>
    -->
                                <!-- Text -->
                          <!--First Defender RMX-->
      <a-entity position="0 1.5 1" scale="0.5 0.5 0.5" look-at="#cam"
        text="value: FirstDefender RMX; color: #ffffff; align: center; wrapCount: 18"
        geometry="primitive: plane; width: 0.875; height: 0.25"
        material="color: #000000; shader: flat; visible: true; opacity:0.5">       
      </a-entity>
                              <!--arrow-->
      <a-entity line="start: 0 1.44 1; end: 0 1 0.625; color: grey; opacity:0.6" ></a-entity>
                          <!--M41 JCAD-->
       <a-entity position="0 1.5 0.5" scale="0.5 0.5 0.5" look-at="#cam"
       text="value: M41 JCAD; color: #ffffff; align: center; wrapCount: 20"
       geometry="primitive: plane; width: 0.875; height: 0.25"
       material="color: #000000; shader: flat; visible: true; opacity:0.5">       
     </a-entity>
                             <!--arrow-->
     <a-entity line="start: 0 1.44 1; end: 0 1 0.625; color: grey; opacity:0.6" ></a-entity>
        

  </a-gltf-model>
  

		
    </a-scene>
  </body>
</html>
